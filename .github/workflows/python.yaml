name: Run Python Script Daily

on:
  schedule:
    - cron: '0 10 * * *' 
  workflow_dispatch:  # Add manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run script
        run: python main.py  

      - name: Update cache
        if: always()
        uses: actions/cache@v2
        with:
          path: run_count.txt
          key: run-count-cache
